<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
</head>
<body style="background-color: #2f4f4f;">

    <form method="post">
    <fieldset style="background-color: #2e6e6e;">
        <legend style="background-color: #60a097;">Personal data</legend>

        <fieldset style="background-color: #5f9ea0;">
            <legend style=
            "width: 70px;
            height: 70px;
            background-color: #3e858b;">your name</legend>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="fname">First Name</label>
                        </td>
                        <td>
                            <input type="text" name="fname" id="fname" placeholder="ex.Mohamed">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sname">Second Name</label>
                        </td>
                        <td>
                            <input type="text" name="sname" id="sname" placeholder="ex.Gouda">
                        </td>
                    </tr>
                </tbody>
            </table>
                 </fieldset>
                  <br>
                  <br>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="phone">Your phone:</label>
                        </td>
                        <td>
                            <input type="tel" name="phone" id="phone">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email">email:</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="password">password:</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="re-password">re-password:</label>
                        </td>
                        <td>
                            <input type="password" name="re-password" id="re-password">
                        </td>
                    </tr>

                </tbody>
            </table>

            <br>
            <br>

            <input type="radio" value="Male" id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" value="Female" id="female" name="gender">
            <label for="female">Female</label>

            <br>
            <br>

            <input type="checkbox" id="student" name="student" value="student">
            <label for="sudent">Student</label><br>
            <input type="checkbox" id="graduated" name="graduated" value="graduated">
            <label for="graduated">Graduated</label>

            <br>
            <br>

            <Label for="university">University:</Label>
            <select id="university">
                <option value="AUC">AUC</option>
                <option value="CIC">CIC</option>
                <option value="ACU">ACU</option>
                <option value="Ain Shams">Ain Shams</option>
                <option value="Cairo">Cairo</option>
            </select>

            <br>
            <br>

            <button type="submit" style="background-color: #343434;">sumbit</button>
        </fieldset>
    </form>
</body>
</html>
