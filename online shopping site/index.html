<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5fb0cda24d.js" crossorigin="anonymous"></script>
    <title>Multi-Shop</title>
    <link rel="stylesheet" href="./main.css"> 
</head>
<body>
    <div class="main-container">
        <header>

            <nav class="small-nav">

                <div class="Links">
                    <ul>
                        <li><a href="/about">About</a></li>
                        <li><a href="/about">Contact</a></li>
                        <li><a href="/about">Help</a></li>
                        <li><a href="/about">FAQs</a></li>
                    </ul>
                </div>

                <div class="buttons">

                    <div class="account">
                        <label>EN
                            <ul>
                                <li><a href="/en">EN</a></li>
                                <li><a href="/ar">AR</a></li>
                            </ul>
                        </label>
                    </div>
                    <div class="account">
                        <label>USD
                            <ul>
                                <li><a href="/usd">USD</a></li>
                                <li><a href="/le">LE</a></li>
                                <li><a href="/euro">EURO</a></li>
                            </ul>
                        </label>
                    </div>
                    <div class="account">
                        <label>My Account
                            <ul>
                                <li><a href="/sign-in">Sign In</a></li>
                                <li><a href="/sign-out">Sign Out</a></li>
                            </ul>
                        </label>
                    </div>
                </div>
            </nav>


            <div class="logo-section">
                <div class="logo">
                    <div id="multi">
                        Multi
                        <div id="shop">
                            Shop
                        </div>
                    </div>
                </div>

                <div class="search-bar">
                    <input type="text" name="search" id="search" placeholder="search for products">
                </div>
                <div>N/A</div>

            </div>


            <nav class="main-nav">
                <div class="categories">
                    <div class="menu">
                    <label>
                        <i class="fa-solid fa-bars"></i>
                        <span>Categories</span> 
                        <i class="fa-solid fa-angle-down"></i>
                        <ul>
                            <li><a href="/cat1">cat1</a></li>
                            <li><a href="/cat1">cat2</a></li>
                            <li><a href="/cat1">cat3</a></li>
                            <li><a href="/cat1">cat4</a></li>
                        </ul>
                        
                    </label>
                    </div>
                </div>
                <div class="links">
                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="/shop">Shop</a></li>
                        <li><a href="/shopdetail">Shop Detai</a></li>
                        <li class="pages-container">
                            <a href="/Pages">Pages</a>
                            <span id="arrow"><i class="fa-solid fa-angle-down"></i></span>
                            <ul class="pages">
                                <li class="page"><a href="/page1">Page1</a></li>
                                <li class="page"><a href="/page2">Page2</a></li>
                            </ul>
                        </li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>

                    <i class="fa-solid fa-heart"></i>
                    <span>0</span>
                </div>

                <div class="logo">
                    <div id="multi">
                        Multi
                        <div id="shop">
                            Shop
                        </div>
                    </div>
                </div>

            </nav>


        </header>
    </div>
</body>
</html>
